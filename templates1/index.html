<!DOCTYPE html>
<html>
<head>
    <title>Nhập liệu</title>
</head>
<body>
    <h1>Nhập liệu vào Google Sheets</h1>
    <form action="/submit" method="post">
        <label for="noidung">Nội dung Khoản thu:</label><br>
        <input type="text" id="noidung" name="noidung"><br>
        <label for="giatri">Giá trị:</label><br>
        <input type="number" id="giatri" name="giatri"><br>
        <label for="ngay">Ngày phát sinh:</label><br>
        <input type="date" id="ngay" name="ngay"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
